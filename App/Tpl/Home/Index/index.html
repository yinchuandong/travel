<include file="Public:header" />

<script type="text/javascript">
	
$(document).ready(function(){
	$('#search-text').keyup(function(){
		var key = $(this).val();
		if (key == null || key == "") {
			$("#tips-ul").hide();
			return ;
		};
		$("#tips-ul").slideDown();
		console.log(key);
		ajaxGet(key);
	});

	$('#search-city').click(function(e){
		$("#search-form").submit();
	});

	$(document).keydown(function(e){
		if (e.keyCode == 13) {
			$("#search-form").submit();
		};
	});
});

function ajaxGet(key){
	$.ajax({
		async:false,
		method:'get',
		data:{'key': key},
		url:'{:U("Index/suggest")}',
		dataType:'json',
		success:function(result){
			console.log(result);
			var data = result.data;
			// console.log(result.info);
			if (data.length > 0) {
				var elemStr = replaceTpl("<li>{word}</li>",data);
				$("#tips-ul").empty();
				$("#tips-ul").append(elemStr);
				bindUlEvent();
			}
		}
	});
}


function bindUlEvent(){
	$("#tips-ul li").unbind("click");
	$("#tips-ul li").bind("click", function(e){
		var key = $(this).text();
		$("#search-text").val(key);
		$("#search-form").submit();
	});
	
}
</script>

<div class="wrapper">
<div class="container">
	<div class="serch">
		<form id="search-form" action="{:U('Index/search')}" method="get">
			<input type="text" id="search-text" name="key"  laceholder="示例" autocomplete="off" class="inputText"/>
			<a href="#" id="search-city" class="btn">搜景点</a>
			<ul id="tips-ul" class="tips-dialog">

			</ul>
		</form>

	</div>
</div>

<include file="Public:footer" />
