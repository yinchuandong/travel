<include file="Public:header" />


<div class="wrapper">
	<div class='block j-block'></div>
	<div class="my-container">
		<div class="topSearch">
			<form id="search-form" action="{:U('Index/search')}" method="get">
				<input type="text" id="search-text" name="key" placeholder="示例" autocomplete="off" class="inputText"/>
				<input type="hidden" id="search-day" name="day" value="3" />
				<input type="hidden" id="search-price" name="price" value="300-600" />
				<input type="hidden" id="search-orderby" name="orderby" value="hotness">
                <a href="#" id="search-route" class="my-btn search-btn">搜路线</a>
				<ul id="tips-ul" class="tips-dialog">
				</ul>
			</form>
			<ul id="tips-dialog" class="tips-dialog">
			</ul>
			<div class="clear"></div>
		</div>
		<div id="condition" class="condition">
			<h3>筛选条件</h3>
			<div class='condition-day clearfix'>
				<span>天数： </span>
				<ul class="nav nav-pills">
					<li class="active">
						<a href="javascript:void(0)" day="-1" class="daya">不限</a>
					</li>
					<li><a href="javascript:void(0)" day="3">3天</a></li>
					<li><a href="javascript:void(0)" day="4">4天</a></li>
					<li><a href="javascript:void(0)" day="5">5天</a></li>
				</ul>
			</div>

			<div class='condition-price clearfix'>
				<span>预算： </span>
				<ul class="nav nav-pills">
					<li class="active">
						<a href="javascript:void(0)" price="-1">不限</a>
					</li>
					<li><a href="javascript:void(0)" price="0-300">0-300</a></li>
					<li><a href="javascript:void(0)" price="300-600">300-600</a></li>
					<li><a href="javascript:void(0)" price="600-900">600-900</a></li>
					<li><a href="javascript:void(0)" price="900-1200">900-1200</a></li>
				</ul>
			</div>
			<div class='condition-orderby clearfix'>
				<span>排序： </span>
				<ul class="nav nav-pills">
					<li class="active"><a href="#" orderby="hotness">热度</a></li>
					<li><a href="javascript:void(0)" orderby="sumPrice">价格</a></li>
					<li><a href="javascript:void(0)" orderby="distance">距离</a></li>
				</ul>
			</div>
		</div>

		<div class="routediv">
			<volist name="routeList" id="row">
				<a href="{:U('Index/route')}?route={$row.jsonName}" target="_blank" >
				<div class="r-unit clearfix">
					<h2 class="r-title clearfix"><span class="r-name">{$row.sname}{$row.maxDay}天游    ￥{$row.sumPrice} </span><div class="r-love"><i class="love"></i><span>{$row.viewCount}</span></div> <div class="star"><i class="star-gold star7"></i></div> <span>4.5</span></h2>
					<div class="r-detail clearfix">
						<div class="r-route">

							<volist name="row.arrange" id="arg">
								<p>{$arg.curDay}：
								<volist name="arg.list" id="place">
									{$place.ambiguitySname}-
								</volist>
									酒店：{$arg.hotel.hotelName}
								</p>
							</volist>
						</div>
						<div class="r-img"><img src="{:U('Index/readImg')}?url={$row.arrange.0.list.0.fullUrl}" alt=""></div>
					</div>
				</div>
				</a>
			</volist>
		</div>
	</div>
	<div class="bg"></div>
</div>
<script type="text/javascript" src="__JS__/util.js"> </script>
<script type="text/javascript" src="__JS__/search.js"></script>


<include file="Public:footer" />
