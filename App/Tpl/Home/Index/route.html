<div class="wrapper">
    <div id="j-container" class="my-container">
        <div id="j-main" class="main clearfix">

            <div class="timeline">
                <div id="items">

                </div>
            </div>
        </div>
        <div class="side clearfix">
            <div id="j-cont-allmap" class="container-allmap">

                    <div id="processguide" class="process_title">
                    </div>
                <div id="j-allmap" class="allmap"></div>
            </div>
        </div>

    <div class="bg"></div>

<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("j-allmap");    // 创建Map实例
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);  // 初始化地图,设置中心点坐标和地图级别
    map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
    map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
</script>
<script type="text/javascript" src="__JS__/util.js"></script>
